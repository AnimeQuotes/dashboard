{% extends 'layout.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container">
    <div class="box">
        <p class="title">Change Password</p>

        <form method="post">
            <div class="field">
                <label class="label">Current Password</label>
                <div class="control">
                    <input name="current-password" class="input" type="password" required>
                </div>
            </div>

            <div class="field">
                <label class="label">New Password</label>
                <div class="control">
                    <input name="new-password" class="input" type="password" required>
                </div>
            </div>

            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
